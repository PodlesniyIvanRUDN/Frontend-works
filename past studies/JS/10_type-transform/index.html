<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
     integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->
     <header class="header mb-3">
        <div class="container d-flex align-items-center justify-content-center">
            <span class="nav__link">Student control panel</span>
        </div>
     </header>
     <div class="container d-flex align-items-center justify-content-center flex-wrap p-0 form__container">
        <form class="student-add-form ">

            <div class="student-input">
                <label for="fname">First name:</label><br>
                <input class="input" type="text" id="fname" name="fname" >
            </div>
            <div class="student-input col-md-2">
                <label for="lname">Middle name:</label><br>
                <input class="input" type="text" id="mname" name="mname"  >
            </div>
            <div class="student-input col-md-2">
                <label for="lname">Last name:</label><br>
                <input  class="input" type="text" id="lname" name="lname"  >
            </div>

            <div class="student-input col-md-2">
                <label for="bday">Birth date:</label><br>
                <input class="input" type="date" id="bday" name="bday"  >
            </div>

            <div class="student-input col-md-2">
                <label for="ed-year">start year</label><br>
                <input class="input" type="number" id="ed-year" placeholder="YYYY" >
            </div>

            <div class="student-input">
                <label for="faculty">Faculty:</label><br>
                <input class="input" type="string" id="faculty" name="faculty" >
            </div>

            <div class="form__button__wrapper">
                <button class="student-form-button">START</button>
            </div>
        </form>
     </div>

     <div class="reveal-sidenav">
        <button class="reveal-button" id ="reveal">Открыть фильтры</button>
    </div>

     <div class="side-space">
     <div class="sidenav" id="sidenav">
        <form class="sidebar-filter " id="sidebar-form">
        <div>
            <label class="filter__label" for="fname-filter">ФИО</label>
            <input class="input" type="text" id="fname-filter" name="fname" >
        </div>
        <div> 
            <label class="filter__label" for="ed-year">Начал обучаться</label>
            <input class="input" type="number" id="ed-year-filter" placeholder="YYYY" >
        </div>
        <div>
            <label class="filter__label" for="bday">Закончил обучаться</label>
            <input class="input" type="number" id="finish-year-filter" placeholder="YYYY" >
        </div>

        <div class="mb-5">
            <label class="filter__label" for="faculty">Факультет</label>
            <input class="input" type="string" id="faculty-filter" name="faculty" >
        </div>
        <div class="show-filtered flex flex-direction-column flex-wrap mb-3" id="filter">
            <button>Показать</button>
        </div>
        </form>
        <form id="unfilter">
            <div class="remove-filtered flex flex-direction-column flex-wrap" >
                <button>Убрать фильтры</button>
            </div>
        </form>
      </div>
    </div>

     <div class="container  d-flex align-items-center justify-content-center flex-wrap p-0 student_data">
        <div class="student__table-head ">
            <span class="student__data-head col-md-3" id ="fio-sort">ФИО</span>
            <span class="student__data-head col-md-3" id ="bd-sort">Дата рождения</span>
            <span class="student__data-head col-md-3" id ="ed-sort">Начал обучаться</span>
            <span class="student__data-head col-md-3" id ="faculty-sort">Факультет :</span>
        </div>

     </div>
</body>

</html>
